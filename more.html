<!DOCTYPE html>
<html lang="kr">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
  </style>

  <title>more-kokoa</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No service</span>
      <iconify-icon icon="material-symbols:signal-wifi-4-bar"></iconify-icon>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <iconify-icon inline icon="material-symbols:battery-3-bar"></iconify-icon>
      <iconify-icon inline icon="mdi:lightning-bolt-outline"></iconify-icon>
    </div>
  </div>
  <header class="chat_bar">
    <h1 class="header_title">
      More
    </h1>
    <div class="header_icons">
      <span>
        <iconify-icon icon="material-symbols:search" width="23" height="23"></iconify-icon>
      </span>
      <span>
        <iconify-icon icon="ph:music-notes-light" width="25" height="25"></iconify-icon>
      </span>
      <span>
        <div class="point">

        </div>
        <a href="index.html">
          <iconify-icon icon="carbon:settings" width="23" height="23"></iconify-icon>
        </a>
      </span>
    </div>

  </header>
  <main class="more-screen">
    <div class="user-component">
      <div class="user-component_column">
        <img src="https://file.mk.co.kr/meet/neds/2022/11/image_readtop_2022_1028206_16686450625239668.jpg"
          class="user-component_avatar_xl" />
        <div>
          <h4 class="user-component_title">
            이명우
          </h4>
          <h6 class="user-component_subtitle">
            010-2977-2488 <span class="user-component_subtitle_red">!</span>
          </h6>
        </div>
      </div>
      <div class="user-component_column">
        <iconify-icon icon="teenyicons:message-text-outline" width="33" height="33"></iconify-icon>
      </div>

    </div>
    <div class="icon-row">
      <div class="icon-row_icon">
        <iconify-icon icon="mdi:calendar-check-outline" width="25" height="25"></iconify-icon>
        <span>Calendar</span>
      </div>

      <div class="icon-row_icon">
        <iconify-icon icon="arcticons:cabinet" width="25" height="25"></iconify-icon>
        <span>Talk Drive</span>
      </div>
      <div class="icon-row_icon">
        <iconify-icon icon="ic:outline-insert-emoticon" width="25" height="25"></iconify-icon>
        <span>Emoticons</span>
      </div>
      <div class="icon-row_icon">
        <iconify-icon icon="fluent:paint-brush-24-regular" width="25" height="25"></iconify-icon>
        <span>Themes</span>
      </div>


      <div class="icon-row_icon">
        <iconify-icon icon="material-symbols:settings-account-box-outline" width="25" height="25"></iconify-icon>
        <span>Account</span>
      </div>

      <div class="icon-row_icon">
        <iconify-icon icon="fluent:chat-multiple-20-regular" width="25" height="25"></iconify-icon>
        <span>Openchat</span>
      </div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions_title">Suggestions</h4>
      <div class="more-suggestions_icons">
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon_image">
            <iconify-icon icon="ic:baseline-format-quote" width="30" height="30"></iconify-icon>
          </div>
          <span class="more-suggestions_icons_text">Kakao story</span>
        </div>
        <div class="more-suggestions_icon">
          <div class="more-suggestions_icon_image">
            <iconify-icon icon="ic:sharp-gpp-good" width="30" height="30"></iconify-icon>
          </div>
          <span>Kakao hack</span>
        </div>

      </div>

    </div>
  </main>



  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <iconify-icon icon="fa6-regular:user" width="23" height="23"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chat.html">
          <span class="nav_dito">1</span>
          <iconify-icon icon="mdi:chat-outline" width="25" height="25"></iconify-icon>
        </a>
      </li>

      <li class="nav_btn">
        <a class="nav_link" href="find.html">

          <iconify-icon icon="ph:magnifying-glass-bold" width="25" height="25"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <div class="nav_alarm"> </div>
          <iconify-icon icon="cil:options" width="25" height="25" rotate="90deg"></iconify-icon>
        </a>
      </li>

    </ul>
  </nav>
<div id="no-mobile">
  <span>Your screen is too big</span>
</div>

  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
