<!DOCTYPE html>
<html lang="kr">



<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
  </style>



  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Welcome to Kokoa Talk</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No service</span>
      <iconify-icon icon="material-symbols:signal-wifi-4-bar"></iconify-icon>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <iconify-icon inline icon="material-symbols:battery-3-bar"></iconify-icon>
      <iconify-icon inline icon="mdi:lightning-bolt-outline"></iconify-icon>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header_title">
      Welcome to KakaoTalk
    </h1>
    <p class="welcome-header_text">
      if you have a kakao Account,
      log in with your email or Phone number.
    </p>
  </header>
  <form action="Index.html" method="get" id="login-form">
    <input name="username" type="text" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <input type="submit" value="Sign Up" />
    <a href="#">Find kokoa Account</a>

  </form>
  <div id="no-mobile">
  <span>Your screen is too big</span>
</div>

  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
