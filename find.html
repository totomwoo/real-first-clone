<!DOCTYPE html>
<html lang="kr">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
  </style>

  <title>find-kokoa</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No service</span>
      <iconify-icon icon="material-symbols:signal-wifi-4-bar"></iconify-icon>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <iconify-icon inline icon="material-symbols:battery-3-bar"></iconify-icon>
      <iconify-icon inline icon="mdi:lightning-bolt-outline"></iconify-icon>
    </div>
  </div>
  <header class="chat_bar">
    <h1 class="header_title">
      Find
    </h1>
    <div class="header_icons">
      <span>
        <iconify-icon icon="material-symbols:search" width="23" height="23"></iconify-icon>
      </span>
      <span>
        <div class="point">

        </div>
        <iconify-icon icon="carbon:settings" width="23" height="23"></iconify-icon>
      </span>
    </div>

  </header>


  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row_icon">
        <iconify-icon icon="ri:qr-scan-line" width="25" height="25"></iconify-icon>
        <span>QR code</span>
      </div>

      <div class="icon-row_icon">
        <iconify-icon icon="ph:address-book" width="25" height="25"></iconify-icon>
        <span>Add by
          Contacts</span>
      </div>
      <div class="icon-row_icon">
        <iconify-icon icon="fluent-emoji-high-contrast:id-button" width="25" height="25"></iconify-icon>
        <span>Add by ID</span>
      </div>
      <div class="icon-row_icon">
        <iconify-icon icon="ph:envelope-simple-light" width="25" height="25"></iconify-icon>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends_title">Recommended Friends</h6>
      <span>You have no recommended friends</span>

    </div>

    <div class="open-chat">
      <div class="open-chat_header">
        <h4>open chat</h4>
        <span>Go to Openchat Home</span>

      </div>
      <div class="open-post">
        <div class="open-post_column">
          <h5 class="open-post_title">#BTS</h5>
          <h6 class="open-post_hashtags">#bts#army#friends</h6>
          <div class="open-post_members">
            <img src='https://file.mk.co.kr/meet/neds/2022/11/image_readtop_2022_1028206_16686450625239668.jpg' />
            <span class="open-post_members_count">802 members</span>
            <div class="divider"> </div>
            <span class="open-post_members_status">Active</span>
          </div>
        </div>
        <div class="open-post_column">
          <div class="open-post_photo">
            <img src="https://i.pinimg.com/236x/9d/2a/cc/9d2acc4c1d57df49612dc1681fc2a229.jpg" />
            <div class="heart">
              <iconify-icon icon="mdi:cards-heart" width="20" height="20"></iconify-icon> <span>364</span>
            </div>

          </div>
        </div>
      </div>

    </div>



  </main>

  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="friends.html">
          <iconify-icon icon="fa6-regular:user" width="23" height="23"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chat.html">
          <span class="nav_dito">1</span>
          <iconify-icon icon="mdi:chat-outline" width="25" height="25"></iconify-icon>
        </a>
      </li>

      <li class="nav_btn">
        <a class="nav_link" href="find.html">

          <iconify-icon icon="ph:magnifying-glass-bold" width="25" height="25"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <div class="nav_alarm"> </div>
          <iconify-icon icon="cil:options" width="25" height="25" rotate="90deg"></iconify-icon>
        </a>
      </li>

    </ul>
  </nav>


  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
