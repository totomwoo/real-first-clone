<!DOCTYPE html>
<html lang="kr">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
  </style>

  <title>chattingroom-kokoa</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body id="chatting-screen">
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No service</span>
      <iconify-icon icon="material-symbols:signal-wifi-4-bar"></iconify-icon>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <iconify-icon inline icon="material-symbols:battery-3-bar"></iconify-icon>
      <iconify-icon inline icon="mdi:lightning-bolt-outline"></iconify-icon>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="chat.html">
        <span>
          <iconify-icon icon="uil:angle-left" width="25" height="25"></iconify-icon>
        </span>
      </a>
    </div>

    <div class="alt-header_column">

      <h1 class="alt-header_title">문상훈</h1>

    </div>

    <div class="alt-header_column">
      <span>
        <iconify-icon icon="material-symbols:search" width="25" height="25"></iconify-icon>
      </span>
      <span>
        <iconify-icon icon="ci:hamburger" width="25" height="25"></iconify-icon>
      </span>
    </div>


    </div>
  </header>
  <main class="main-screen_chattingroom">
    <div class="chat_timestamp">
      Sunday, January 29, 2023
    </div>

    <div class="message-row">
      <img
        src="https://yt3.googleusercontent.com/ytc/AL5GRJXDAOm-IZaUNSniqXdR72J1TZX50l2q1A9bZyAZjg=s900-c-k-c0x00ffffff-no-rj" />
      <div class="message-row_content">
        <span class="message_author">문상훈</span>
        <div class="message_info">
          <span class="message_bubble">Hello</span>
          <span class="message_time"> 21:00</span>
        </div>
      </div>

    </div>

    <div class="message-row--own">

      <div class="message_info">
        <span class="message_bubble">Hi</span>
        <span class="message_time"> 22:00</span>


      </div>
    </div>

    </div>
  </main>

  <form class="reply">
    <div class="reply_column">
      <span>
        <iconify-icon icon="bi:plus-square" width="30" height="30"></iconify-icon>
      </span>
    </div>
    <div class="reply_column">
      <input type="text" placeholder="Write a message" />

      <iconify-icon class="reply_column_smile" icon="ph:smiley" width="28" height="28"></iconify-icon>

      <button>
        <iconify-icon icon="material-symbols:arrow-upward-rounded" width="30" height="30"></iconify-icon>
      </button>
    </div>

  </form>

<div id="no-mobile">
  <span>Your screen is too big</span>
</div>




  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
