<!DOCTYPE html>
<html lang="kr">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap');
  </style>

  <title>setting-kokoa</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />


</head>

<body>
  <div class="status-bar">
    <div class="status-bar_column">
      <span>No service</span>
      <iconify-icon icon="material-symbols:signal-wifi-4-bar"></iconify-icon>
    </div>
    <div class="status-bar_column">
      <span>18:43</span>
    </div>
    <div class="status-bar_column">
      <span>110%</span>
      <iconify-icon inline icon="material-symbols:battery-3-bar"></iconify-icon>
      <iconify-icon inline icon="mdi:lightning-bolt-outline"></iconify-icon>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header_column">
      <a href="fifth.html">
        <span>
          <iconify-icon icon="uil:angle-left" width="30" height="30">
        </span>
        </iconify-icon>
      </a>
    </div>

    <div class="alt-header_column">

      <h1 class="alt-header_title">Settings</h1>

    </div>
    <div class="alt-header_column">
      <span>
        <iconify-icon icon="material-symbols:search" width="30" height="30"></iconify-icon>
      </span>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings_setting">
        <div class="settings_setting-column">
          <iconify-icon icon="circum:bullhorn" width="25" height="25"></iconify-icon>
          <span>Notices</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <iconify-icon icon="ion:flask" width="25" height="25"></iconify-icon>
          <span>Kakao lab</span>
        </div>
        <div class="settings_setting-column"></div>
      </li>

      <li class="settings_setting">
        <div class="settings_setting-column">
          <iconify-icon icon="material-symbols:info-outline-rounded" width="25" height="25"></iconify-icon>
          <span>Version</span>
        </div>
        <div class="settings_setting-column">Lastest Version</div>
      </li>

    </ul>

  </main>



  <nav class="nav">
    <ul class="nav_list">
      <li class="nav_btn">
        <a class="nav_link" href="second.html">
          <iconify-icon icon="fa6-regular:user" width="23" height="23"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="chat.html">
          <span class="nav_dito">1</span>
          <iconify-icon icon="mdi:chat-outline" width="25" height="25"></iconify-icon>
        </a>
      </li>

      <li class="nav_btn">
        <a class="nav_link" href="#">

          <iconify-icon icon="ph:magnifying-glass-bold" width="25" height="25"></iconify-icon>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav_link" href="more.html">
          <div class="nav_alarm"> </div>
          <iconify-icon icon="cil:options" width="25" height="25" rotate="90deg"></iconify-icon>
        </a>
      </li>

    </ul>
  </nav>
<div id="no-mobile">
  <span>Your screen is too big</span>
</div>

  <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

</body>

</html>
